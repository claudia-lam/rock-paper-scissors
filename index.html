<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header> 
            <div class="container">
              <h1>Rock, Paper, Scissors</h1>
            </div>
        </header>
        <main>
            <div class="container">
              <div class="game-container">
                <div class="player-container">
                    <h2>You</h2>
                    <img class="player-img" src="images/question-mark.png" alt="question mark">
                    <div class="buttons-container">
                        <button name="rock" class="move-button">
                            <img class="move-img" src="images/rock.png" alt="rock">
                        </button>
                        <button name="paper" class="move-button">
                            <img class="move-img" src="images/paper.png" alt="paper">
                        </button>
                        <button name="scissors" class="move-button">
                            <img class="move-img" src="images/scissors.png" alt="scissors">
                        </button>
                    </div>
                </div>
                <div class="score-container">
                    <h2>Score</h2>
                    <div class="display-score">0 - 0</div>
                    <div class="display-result">First to get 5 points wins the game</div>
                    <div class="display-operator"></div>
                </div>
                <div class="computer-container">
                    <h2>Computer</h2>
                    <img class="computer-img" src="images/question-mark.png" alt="question mark">
                </div>
              </div>
            </div>
        </main>
    </body>
</html>
